      <div class="container" style="margin-top: 2em;">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <div class="media">
              <img src="../../assets/Facebook Profile Picture.png" width=240px; id="profile2" class="align-self-start mr-3"
                alt="...">
              <div class="media-body" style="margin-top: 3em;">
                <h1>ConnectOnCommute</h1>
                <h5>@ConnectOnCommute</h5>
                <h5>Harvard Innovation-Labs VIP Incubation Venture, Fall 2019</h5>
              </div>
            </div>
            <div id="line" style='border-bottom:1px solid #ccc;'></div>
          </div>
          <div class="row">
            <div id="publicationText1" class="col-md-10 offset-md-1">
              <p>2019 Harvard I-Lab VIP incubation venture ðŸ’¡ ConnectOnCommute is solving the problem of loneliness and
                disconnection by facilitating interactions with strangers</p>
              <div id="line" style='border-bottom:1px solid #ccc;'></div>
            </div>

            <div class="form">
              <div class="row pb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First Name *" name="firstName"
                    [disabled]="disabled" [(ngModel)]="newUser.firstName" />

                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last Name *" name="lastName"
                    [disabled]="disabled" [(ngModel)]="newUser.lastName" />
                </div>
              </div>
              <div class="row pb-2">
                <div class="col">
                  <input type="password" class="form-control" placeholder="Password *" value="" [disabled]="disabled"
                    name="password" [(ngModel)]="newUser.password" />
                </div>
                <div class="col">
                  <input type="password" class="form-control" placeholder="Confirm Password *" [disabled]="disabled"
                    name="password2" [(ngModel)]="newUser.password2" />

                </div>
              </div>
              <div class="row pb-2 pl-3 pr-3">
                <input type="email" class="form-control" placeholder="Your Email *" [disabled]="disabled" name="email"
                  [(ngModel)]="newUser.email" />
              </div>
              <div class="row pb-2 pl-3 pr-3">
                <input type="text" class="form-control" name="question" [(ngModel)]="newUser.question"
                  placeholder="What would you like to talk about?" />
              </div>
              <div class="row float-right pr-3">
                <button type="submit" class="btn btn-primary" value="Register" [disabled]="disabled"
                  (click)="clickSignup()">Sign Up</button>
              </div>
              <div class="row">
                <mat-error>{{error}}</mat-error>
              </div>
            </div>
          </div>
        </div>
      </div>
